[pytest]
minversion = 7.0
addopts = 
    -ra
    -q
    --strict-markers
    --tb=short
    --disable-warnings
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests

