<svg width="1000" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="500" fill="#1a1a1a"/>
  
  <!-- Title -->
  <text x="500" y="30" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle" font-family="Arial, sans-serif">
    Data Flow Comparison: Before vs After
  </text>
  
  <!-- Before Section -->
  <text x="250" y="70" font-size="18" font-weight="bold" fill="#ff6666" text-anchor="middle" font-family="Arial, sans-serif">
    Before (Unprotected) ‚ùå
  </text>
  
  <rect x="50" y="90" width="400" height="60" rx="8" fill="#2d0000" stroke="#ff6666" stroke-width="2"/>
  <text x="250" y="115" font-size="14" fill="#ffffff" text-anchor="middle" font-family="Arial, sans-serif">User Query</text>
  <path d="M 250 150 L 250 180" stroke="#ff6666" stroke-width="3" fill="none" marker-end="url(#arrowRed)"/>
  
  <rect x="50" y="190" width="400" height="60" rx="8" fill="#2d0000" stroke="#ff6666" stroke-width="2"/>
  <text x="250" y="215" font-size="14" fill="#ffffff" text-anchor="middle" font-family="Arial, sans-serif">Patient DB (Raw PII)</text>
  <path d="M 250 250 L 250 280" stroke="#ff6666" stroke-width="3" fill="none" marker-end="url(#arrowRed)"/>
  
  <rect x="50" y="290" width="400" height="60" rx="8" fill="#2d0000" stroke="#ff6666" stroke-width="2"/>
  <text x="250" y="315" font-size="14" fill="#ffffff" text-anchor="middle" font-family="Arial, sans-serif">üö® LLM (PII Exposed)</text>
  <path d="M 250 350 L 250 380" stroke="#ff6666" stroke-width="3" fill="none" marker-end="url(#arrowRed)"/>
  
  <rect x="50" y="390" width="400" height="60" rx="8" fill="#2d0000" stroke="#ff6666" stroke-width="2"/>
  <text x="250" y="415" font-size="14" fill="#ffffff" text-anchor="middle" font-family="Arial, sans-serif">Response (PII Visible)</text>
  
  <!-- After Section -->
  <text x="750" y="70" font-size="18" font-weight="bold" fill="#44ff88" text-anchor="middle" font-family="Arial, sans-serif">
    After (SecureAI) ‚úÖ
  </text>
  
  <rect x="550" y="90" width="400" height="60" rx="8" fill="#1e3a1e" stroke="#44ff88" stroke-width="2"/>
  <text x="750" y="115" font-size="14" fill="#ffffff" text-anchor="middle" font-family="Arial, sans-serif">User Query</text>
  <path d="M 750 150 L 750 180" stroke="#44ff88" stroke-width="3" fill="none" marker-end="url(#arrowGreen)"/>
  
  <rect x="550" y="190" width="400" height="60" rx="8" fill="#1e3a1e" stroke="#44ff88" stroke-width="2"/>
  <text x="750" y="215" font-size="14" fill="#ffffff" text-anchor="middle" font-family="Arial, sans-serif">Patient DB (Raw PII)</text>
  <path d="M 750 250 L 750 280" stroke="#44ff88" stroke-width="3" fill="none" marker-end="url(#arrowGreen)"/>
  
  <!-- SecureAI Plugin -->
  <rect x="550" y="290" width="400" height="90" rx="8" fill="#2d4a2d" stroke="#44ff88" stroke-width="2"/>
  <text x="750" y="315" font-size="14" font-weight="bold" fill="#88ff88" text-anchor="middle" font-family="Arial, sans-serif">SecureAI Plugin</text>
  <text x="560" y="335" font-size="11" fill="#aaffaa" font-family="Arial, sans-serif">‚Ä¢ Detect PII</text>
  <text x="560" y="350" font-size="11" fill="#aaffaa" font-family="Arial, sans-serif">‚Ä¢ Encrypt/Mask</text>
  <text x="560" y="365" font-size="11" fill="#aaffaa" font-family="Arial, sans-serif">‚Ä¢ Store Mapping</text>
  <path d="M 750 385 L 750 410" stroke="#44ff88" stroke-width="3" fill="none" marker-end="url(#arrowGreen)"/>
  
  <rect x="550" y="420" width="400" height="60" rx="8" fill="#1e3a1e" stroke="#44ff88" stroke-width="2"/>
  <text x="750" y="445" font-size="14" fill="#ffffff" text-anchor="middle" font-family="Arial, sans-serif">‚úÖ LLM (Protected PII)</text>
  
  <!-- Divider Line -->
  <line x1="500" y1="80" x2="500" y2="480" stroke="#555" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowRed" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#ff6666"/>
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#44ff88"/>
    </marker>
  </defs>
</svg>

